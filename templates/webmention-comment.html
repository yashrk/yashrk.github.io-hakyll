<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>$title$</title>
    <link href="https://fonts.googleapis.com/css?family=EB+Garamond:400,400i|Roboto:700&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@YuriyShirokov">
    <meta name="twitter:title" content="$title$">
    <meta name="twitter:description" content="$tldr$">
    <meta name="twitter:image" content="https://yashrk.github.io$snippetImage$">
    <link rel="webmention" href="https://webmention.io/yashrk.github.io/webmention">
    <link rel="pingback" href="https://webmention.io/yashrk.github.io/xmlrpc">
  </head>
  <body>
    <header></header>
    <nav>
      <ul>
        <li><a href="/index.html">Контакты</a></li>
        <li><a href="/projects-ru.html">Проекты</a></li>
        <li><a href="/travels-ru.html">Путешествия</a></li>
      </ul>
    </nav>
    <main itemscope itemtype="http://schema.org/Article">
      <h1 itemprop="name">$title$</h1>
      <div class="h-entry">
        <div class="u-author h-card">
          <img src="https://yashrk.github.io/images/capybara.jpeg" class="u-photo" width="100">
          <a href="https://yashrk.github.io/" class="u-url p-name">Yuriy Al. Shirokov</a>
        </div>
        <p>in reply to: <a class="u-in-reply-to" href="$replyToUrl$">$replyTo$</a></p>
        $body$
        <p>
          <a href="https://yashrk.github.io/webmentions/comments/1" class="u-url">
            <time class="dt-published" datetime="$published$">$published$</time>
          </a>
        </p>
        $if(modified)$
          <p>
            <a href="https://yashrk.github.io/webmentions/comments/1" class="u-url">
              <time class="dt-updated" datetime=$modified$>$modified$</time>
            </a>
          </p>
        $endif$
      </div>
      <!-- schema.org -->
      <span itemprop="author" itemscope itemtype="http://schema.org/Person">
        <meta itemprop="name" content="Юрий Широков">
      </span>
      <span itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
        <meta itemprop="name" content="yashrk.github.io">
        <span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
          <meta itemprop="url" content="images/capybara.jpeg">
          <meta itemprop="image" content="images/capybara.jpeg">
          <meta itemprop="width" content="100">
          <meta itemprop="height" content="100">
        </span>
      </span>
      <meta itemprop="headline" content="$title$">
      <meta itemprop="datePublished" content="$published$">
      <meta itemprop="dateModified" content="$modified$">
      <meta itemprop="image" content="$snippetImage$">
      <meta itemprop="description" content="$tldr$">
    </main>
    <aside>
    </aside>
    <footer>
    </footer>
  </body>
</html>
